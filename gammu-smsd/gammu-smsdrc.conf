[gammu]
# 配置短信转发端口，映射为USB3，但是要看清楚主机的端口地址，测试端口请查看文档
port = %USB_PORT%

#连接方式和速率，保持默认即可
connection = %ATCONNECTION%

# 配置smsd守护进程的配置
[smsd]

# 使用的存档模式
Service = sql

# 使用具体的数据库
Driver = sqlite3

# 数据库路径
DBDir = /data/db

# 数据库名称
Database = sms.db

# 日志存放位置
logfile = /data/log/gammu-smsd.log

# 开启debug，默认不开启
debuglevel = 0

PhoneID = %PHONE_ID%

RunOnReceive = /usr/local/bin/forward-sms.sh

# 短信存储设置
commtimeout = 30
sendtimeout = 30
resetinterval = never
checksecurity = 0
# 用了db存储，就不需要这些配置了
#InboxPath = /data/sms/inbox/
#OutboxPath = /data/sms/outbox/
#SentSMSPath = /data/sms/sent/
#ErrorSMSPath = /data/sms/error/

# 内存管理
memorysending = 1
maxfailures = 3
restartdelay = 10

# 可选：自动清理旧短信
#ArchiveDir = /data/db/archive
#ArchiveTable = inbox_archive
# 保留最近30天的短信
#CleanInterval = 30